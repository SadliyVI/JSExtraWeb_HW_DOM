name: CI


on:
push:
branches: [ main, master ]
pull_request:
branches: [ main, master ]


jobs:
build:
runs-on: ubuntu-latest


steps:
- uses: actions/checkout@v4
- name: Use Node.js
uses: actions/setup-node@v4
with:
node-version: '20'
cache: 'yarn'
- name: Install dependencies
run: yarn install
- name: Lint
run: yarn lint
- name: Test
run: yarn test
- name: Build
run: yarn build
